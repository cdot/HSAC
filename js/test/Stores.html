    <title>Mocha Tests</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link id="jQueryTheme" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="../AbstractStore.js"></script>
<!--    <script src="../GAPI.js"></script> -->
    <script src="Stores.js"></script>
  </head>
  <body>
    <div id="tabs">
      <ul>
        <li><a href="#LocalStorage_tab">LocalStorage</a></li>
        <li><a href="#WebDAV_tab">WebDAV</a></li>
        <li><a href="#GoogleDrive_tab">Google Drive</a></li>
      </ul>
      <div class="store_tab" id="LocalStorage_tab">
        <form name="LocalStorage">
          <input type="submit" value="Run"></input>
        </form>
      </div>
      <div class="store_tab" id="GoogleDrive_tab">
        <form name="GoogleDrive">
          <p>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">
            </div>
          </p>
          <input type="submit" value="Run"></input>
        </form>
      </div>
      <div class="store_tab" id="WebDAV_tab">
        <form name="WebDAV">
          <p>
            <label for="webdav_url">URL</label>
            <input class="param" type="text" name="url" id="webdav_url"></input>
          </p>
          <p>
            <label for="webdav_user">User</label>
            <input class="param" type="text" name="username" id="webdav_user"></input>
          </p>
          <p>
            <label for="webdav_pass">Pass</label>
            <input class="param" type="text" name="password" id="webdav_pass"></input>
          </p>
          <input type="submit" value="Run"></input>
        </form>
      </div>
    </div>
    <div id="mocha">
    </div>
  </body>
</html>
